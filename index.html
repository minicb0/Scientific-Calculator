<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-theme" id="body">
    <h1>Scientific Calculator</h1>
    <div id="contentWrappper">
        <div>
            <div id="darkModeDiv"><button id="darkMode" class="light-theme-btn">Dark Mode</button></div>
            <div id="calcContainer">
                <div>
                    <input type="text" id="current">
                </div>
                <table>
                    <tr>
                        <td><button class="special" style="padding: 4px;">sin<sup>-1</sup></button></td>
                        <td><button class="special" style="padding: 4px;">cos<sup>-1</sup></button></td>
                        <td><button class="special" style="padding: 4px;">tan<sup>-1</sup></button></td>
                        <td><button class="special">inv</button></td>
                        <td><button class="special">log</button></td>
                    </tr>
                    <tr>
                        <td><button class="special">sin</button></td>
                        <td><button class="special">cos</button></td>
                        <td><button class="special">tan</button></td>
                        <td><button class="special">!</button></td>
                        <td><button class="special">exp</button></td>

                    </tr>
                    <tr>
                        <td><button class="special">sqr</button></td>
                        <td><button class="special">sqrt</button></td>
                        <td><button class="special">cube</button></td>
                        <td><button class="DEL">DEL</button></td>
                        <td><button class="AC">AC</button></td>
                    </tr>
                    <tr>
                        <td><button class="number">7</button></td>
                        <td><button class="number">8</button></td>
                        <td><button class="number">9</button></td>
                        <td><button class="operator">^</button></td>
                        <td><button class="operator">%</button></td>
                    </tr>
                    <tr>
                        <td><button class="number">4</button></td>
                        <td><button class="number">5</button></td>
                        <td><button class="number">6</button></td>
                        <td><button class="operator">*</button></td>
                        <td><button class="operator">/</button></td>
                    </tr>
                    <tr>
                        <td><button class="number">1</button></td>
                        <td><button class="number">2</button></td>
                        <td><button class="number">3</button></td>
                        <td><button class="operator">+</button></td>
                        <td><button class="operator" >-</button></td>
                    </tr>
                    <tr>
                        <td><button class="number">0</button></td>
                        <td><button class="number">.</button></td>
                        <td><button class="equals">=</button></td>
                        <td><button class="operator">(</button></td>
                        <td><button class="operator">)</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
